name: quantum_muscle
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  cloud_firestore: ^4.3.1
  cupertino_icons: ^1.0.2
  email_validator: ^2.1.17
  eva_icons_flutter: ^3.1.0
  firebase_auth: ^4.2.5
  firebase_core: ^2.4.1
  firebase_storage: ^11.0.10
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.5+1
  flutter_native_splash: ^2.2.17
  flutter_screenutil: ^5.6.0
  flutter_slidable: ^2.0.0
  get: ^4.6.5
  get_storage: ^2.0.3
  google_nav_bar: ^5.0.6
  image_picker: ^0.8.6+1
  permission_handler: ^10.2.0
  quick_actions: ^1.0.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
flutter_native_splash:
  color: "#E0E0E0"
  image: assets/lightTheme.png
  color_dark: "#212121"
  image_dark: assets/darkTheme.png
  android: true
  ios: true
  web: false
flutter:
  uses-material-design: true
  assets:
    - assets/lightTheme.png
    - assets/darkTheme.png

  fonts:
    - family: family
      fonts:
        - asset: assets/font.ttf

